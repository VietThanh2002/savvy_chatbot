version: "3.1"

intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - thanks:
      use_entities: []
  - bot_challenge:
      use_entities: []
  - opening_time:
      use_entities: []
  - ask_address:
      use_entities: []
  - contact_info:
      use_entities: []

    # about air filter
  - air_filter_change_advice:
      use_entities: []
  
  - recommend_air_filter:
      use_entities:
        - model_type
        - filter_type
  
    # about bugi advice
  - bugi_change_advice:
      use_entities: []
  - recommend_bugi:
      use_entities:
        - model_type
        - bugi_type
  
  

    # about oil
  - oil_change_advice:
      use_entities: []
  - recommend_oil_type:
      use_entities: []
  - recommend_oil:
      use_entities:
        - vehicle_type

    # about size
  - ask_size_recommendation:
      use_entities:
        - product_type

    # about categories
  - ask_categories:
      use_entities: []




entities:
  - vehicle_type
  - product_type
  - model_type
  - filter_type
  - bugi_type
  

slots:
  vehicle_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: vehicle_type
        intent:
          - recommend_oil

  product_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: product_type
        intent:
          - ask_size_recommendation

  model_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: model_type
        intent:
          - recommend_air_filter
          - recommend_bugi
  
  filter_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: filter_type
        intent:
          - recommend_air_filter
  
  bugi_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: bugi_type
        intent:
          - recommend_bugi



responses:
  utter_greet:
  - text: "Savvy xin chào !. Quý khách cần tư vấn thông tin gì ạ ?"

  utter_goodbye:
  - text: "Goodbye!"

  utter_thanks:
  - text: "Dạ không có chi ạ !"

  utter_iamabot:
  - text: "Em là bot ạ !. Em có thể giúp gì cho anh/chị ạ ?"
  
  utter_opening_time:
  - text: "Dạ cửa hàng mở cửa từ 8h sáng đến 9h tối ạ !"

  utter_ask_address:
  - text: "Dạ cửa hàng của chúng tôi ở địa chỉ: 643A/2, ấp Tân Mỹ, xã Tân Phước, huyện Lai Vung, tỉnh Đồng Tháp ạ !"
  
  utter_contact_info:
  - text: "Dạ quý khách có thể liên hệ với cửa hàng bên em qua số điện thoại: 0767 957 642 hoặc email: saferidemotoshop@gmail.com ạ !"

  utter_oil_change_advice:
  - text: "Quý khách nên thay nhớt xe định kỳ sau mỗi 1.500 - 2.000 km để đảm bảo động cơ hoạt động tốt nhất."

  utter_recommend_oil_type:
  - text: "Dạ quý khách cung cấp thông tin về loại xe để chúng tôi tư vấn loại nhớt phù hợp nhất ạ !. Ví dụ như xe tay ga, xe số hay xe côn tay ạ !"

  utter_recommend_oil:
  - text: "Dạ xin lòng chờ em 1 chút ạ. Em sẽ tìm kiếm phụ gia phù hợp cho anh/chị ạ !"

  utter_ask_size_recommendation:
  - text: "Em gửi bảng size để anh/chị tham khảo ạ !."

  utter_air_filter_change_advice:
  - text: "Trung bình xe đi từ 10.000 đến 12.000km thì chúng ta nên thay lọc gió xe máy. Tuy nhiên trong trường hợp xe máy bị ngập nước hoặc đi nhiều trong môi trường xung quanh nhiều bụi bẩn thì bạn nên kiểm tra lọc gió xe máy định kì 2 tháng 1 lần, xem có bẩn không để thay thế nếu cần thiết nhé!"

  utter_recommend_air_filter:
  - text: "Dạ xin lòng chờ em 1 chút ạ. Em sẽ tìm kiếm lọc gió gia phù hợp cho anh/chị ạ !"

  utter_bugi_change_advice:
  - text: "Theo khuyến cáo chung, anh/chị nên thay bugi xe máy sau mỗi 13.000 - 16.000 km !"

  utter_recommend_bugi:
  - text: "Dạ xin lòng chờ em 1 chút ạ. Em sẽ tìm kiếm bugi phù hợp cho anh/chị ạ !"

  utter_ask_categories:
  - text: "Dạ xin lòng chờ em 1 chút ạ. Em sẽ tìm kiếm thông tin cho anh/chị ạ !"

# Xác định các hành động
actions:
  - action_return_categories
  - action_return_recommend_oil
  - action_show_size_table_image
  - action_return_recommend_air_filter
  - action_return_recommend_bugi

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
