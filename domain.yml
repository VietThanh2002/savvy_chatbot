  - text: "Quý khách nên thay nhớt xe định kỳ sau mỗi 1.500 - 2.000 km để đảm bảo động cơ hoạt động tốt nhất."

  utter_recommend_oil_type:
  - text: "Dạ quý khách cung cấp thông tin về loại xe để chúng tôi tư vấn loại nhớt phù hợp nhất ạ !. Ví dụ như xe tay ga, xe số hay xe côn tay ạ !"

  utter_recommend_oil:
  - text: "Dạ xin lòng chờ em 1 chút ạ. Em sẽ tìm kiếm phụ gia phù hợp cho anh/chị ạ !"

  utter_ask_size_recommendation:
  - text: "Em gửi bảng size để anh/chị tham khảo ạ !."

  utter_recommend_protective_clothing_by_gender:
  - text: "Dạ xin vui lòng chờ em 1 chút ạ. Em sẽ tìm kiếm thông tin sản phẩm cho anh/chị ạ !"

  utter_air_filter_change_advice:
  - text: "Trung bình xe đi từ 10.000 đến 12.000km thì chúng ta nên thay lọc gió xe máy. Tuy nhiên trong trường hợp xe máy bị ngập nước hoặc đi nhiều trong môi trường xung quanh nhiều bụi bẩn thì bạn nên kiểm tra lọc gió xe máy định kì 2 tháng 1 lần, xem có bẩn không để thay thế nếu cần thiết nhé!"

  utter_recommend_air_filter:
  - text: "Dạ xin vui lòng chờ em 1 chút ạ. Em sẽ tìm kiếm lọc gió gia phù hợp cho anh/chị ạ !"

  utter_bugi_change_advice:
  - text: "Theo khuyến cáo chung, anh/chị nên thay bugi xe máy sau mỗi 13.000 - 16.000 km !"

