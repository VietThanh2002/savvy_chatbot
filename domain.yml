  - text: "Dạ xin vui lòng chờ em 1 chút ạ. Em sẽ tìm kiếm bugi phù hợp cho anh/chị ạ !"

  utter_ask_product_price:
  - text: "Dạ gửi anh/chị giá sản phẩm ạ !"

  utter_ask_shipping_cost:
  - text: "Dạ em anh/chị thông tin về phí vận chuyển ạ !"

  utter_ask_payment_methods:
  - text: "Cửa hàng em hỗ trợ các hình thức thanh toán như thanh toán khi nhận hàng và thanh toán trực qua 2 ví điện tử ZaloPay và VNPay ạ!"

  utter_ask_promotions:
  - text: "Dạ xin vui lòng chờ em 1 chút ạ. Em sẽ tìm kiếm thông tin khuyến mãi cho anh/chị ạ !"

  utter_ask_warranty_shipping_return_policy:
  - text: "Dạ, em xin gửi thông tin về chính sách bảo hành, vận chuyển và đổi trả ạ! Khách hàng có thể đổi trả sản phẩm trong vòng 15 ngày kể từ khi nhận hàng, với điều kiện sản phẩm còn nguyên vẹn. Chúng tôi cam kết chịu trách nhiệm với các lỗi từ phía cửa hàng và sẽ đổi trả miễn phí. Giao hàng toàn quốc, thời gian từ 2-5 ngày làm việc, và miễn phí vận chuyển cho đơn hàng đạt giá trị nhất định. Khách hàng vui lòng kiểm tra sản phẩm ngay khi nhận để đảm bảo chất lượng và sự hài lòng."

  utter_recommend_helmets_by_type:
  - text: "Dạ xin vui lòng chờ em 1 chút ạ. Em sẽ tìm kiếm thông tin mũ bảo hiểm phù hợp cho anh/chị ạ !"

  utter_ask_categories:
  - text: "Dạ xin vui lòng chờ em 1 chút ạ. Em sẽ tìm kiếm thông tin cho anh/chị ạ !"

