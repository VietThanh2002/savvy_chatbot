version: "3.1"

intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - thanks:
      use_entities: []
  - bot_challenge:
      use_entities: []
  - opening_time:
      use_entities: []
  - ask_address:
      use_entities: []
  - contact_info:
      use_entities: []

    # about air filter
  - air_filter_change_advice:
      use_entities: []
  
  - recommend_air_filter:
      use_entities:
        - model_type
        - filter_type
  
    # about bugi advice
  - bugi_change_advice:
      use_entities: []
  - recommend_bugi:
      use_entities:
        - model_type
        - bugi_type
  
  

    # about oil
  - oil_change_advice:
      use_entities: []
  - recommend_oil_type:
      use_entities: []
  - recommend_oil:
      use_entities:
        - vehicle_type

    # about size
  - ask_size_recommendation:
      use_entities:
        - product_type
  - recommend_protective_clothing_by_gender:
      use_entities:
        - gender

    # about categories
  - ask_categories:
      use_entities: []

  - ask_product_price:
      use_entities:
        - product_name
  
  - ask_shipping_cost:
      use_entities:
        - province

  - ask_payment_methods:
      use_entities: []

  - ask_promotions:
      use_entities: []

  - ask_warranty_shipping_return_policy:
      use_entities: []

  - recommend_helmets_by_type:
      use_entities:
        - helmet_type





entities:
  - vehicle_type
  - product_type
  - model_type
  - filter_type
  - bugi_type
  - gender
  - product_name
  - province
  - helmet_type
  

slots:
  vehicle_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: vehicle_type
        intent:
          - recommend_oil

  product_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: product_type
        intent:
          - ask_size_recommendation

  model_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: model_type
        intent:
          - recommend_air_filter
          - recommend_bugi
  
  filter_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: filter_type
        intent:
          - recommend_air_filter
  
  bugi_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: bugi_type
        intent:
          - recommend_bugi

  gender:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: gender
        intent:
          - recommend_protective_clothing_by_gender

  product_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: product_name
        intent:
          - ask_product_price
  
  province:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: province
        intent:
          - ask_shipping_cost
  
  helmet_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: helmet_type
        intent:
          - recommend_helmets_by_type



