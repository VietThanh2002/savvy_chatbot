version: "3.1"

intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - thanks:
      use_entities: []
  - bot_challenge:
      use_entities: []
  - opening_time:
      use_entities: []
  - ask_address:
      use_entities: []
  - contact_info:
      use_entities: []

  - oil_change_advice:
      use_entities: []
  - recommend_oil_type:
      use_entities: []
  - ask_categories:
      use_entities: []

  - recommend_oil:
      use_entities:
        - vehicle_type


entities:
  - vehicle_type
  

slots:
  vehicle_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: vehicle_type
        intent:
          - recommend_oil



responses:
  utter_greet:
  - text: "Savvy xin chào !. Quý khách cần tư vấn thông tin gì ạ ?"

  utter_goodbye:
  - text: "Goodbye!"

  utter_thanks:
  - text: "Dạ không có chi ạ !"

  utter_iamabot:
  - text: "Em là bot ạ !. Em có thể giúp gì cho anh/chị ạ ?"
  

  utter_opening_time:
  - text: "Dạ cửa hàng mở cửa từ 8h sáng đến 9h tối ạ !"

  utter_ask_address:
  - text: "Dạ cửa hàng của chúng tôi ở địa chỉ: 643A/2, ấp Tân Mỹ, xã Tân Phước, huyện Lai Vung, tỉnh Đồng Tháp ạ !"
  
  utter_contact_info:
  - text: "Dạ quý khách có thể liên hệ với chúng tôi qua số điện thoại: 0767 957 642 hoặc email: saferidemotoshop@gmail.com ạ !"

  utter_oil_change_advice:
  - text: "Quý khách nên thay nhớt xe định kỳ sau mỗi 1.500 - 2.000 km để đảm bảo động cơ hoạt động tốt nhất."

  utter_recommend_oil_type:
  - text: "Dạ quý khách cung cấp thông tin về loại xe để chúng tôi tư vấn loại nhớt phù hợp nhất ạ !"

  utter_recommend_oil:
  - text: "Dạ xin lòng chờ em 1 chút ạ. Em sẽ tìm kiếm phụ gia phù hợp cho anh/chị ạ !"

  utter_ask_categories:
  - text: "Dạ xin lòng chờ em 1 chút ạ. Em sẽ tìm kiếm thông tin cho anh/chị ạ !"

# Xác định các hành động
actions:
  - action_return_categories
  - action_return_recommend_oil

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
