<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savvy chatbot</title>
</head>
<body>
    <style>
      .rw-conversation-container .rw-header {
        background-color: #20B2AA;
      }
      .rw-conversation-container .rw-messages-container .rw-message .rw-client {
        background-color: #20B2AA;
      }
      .rw-launcher {
        background-color: #6a8d8b;
      }
    </style>
    <script>!(function () {
        localStorage.removeItem('chat_session');
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                initPayload: '/greet',
                customData: { language: "vi" },
                socketUrl: "http://localhost:5005",
                title: 'Savvy xin chào !',
                profileAvatar: 'https://nguyenvu-store-medias.tn-cdn.net/2021/08/Icon-Robot.png',
                openLauncherImage: 'https://nguyenvu-store-medias.tn-cdn.net/2021/08/Icon-Robot.png',
                showFullScreenButton: true,
                showMessageDate: true,
                inputTextFieldHint: "Nhập tin nhắn của bạn...",
                // add other props here
              },
              null
            );
          }),
          t.insertBefore(e, t.firstChild);
      })();
      </script>
</body>
</html>
